<div class="access-page d-flex">
  <div class="left d-flex justify-content-center align-items-center">
      <img src="images/acees.jpg" alt="no image">
  </div>
  <div class="right d-flex justify-content-center align-items-center position-relative bg-primary">
      <img src="images/ap2.png" alt="no image">
     
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form bg-light">
          <div>
              <h2 class="text-center mb-2">Login</h2>
          </div>
          <div class="w-100 ">
             
              <div class="mt-3 mb-2 w-100 d-flex flex-column align-items-center">
                  <input id="username" formControlName="username" type="text" class="w-100" placeholder="username"/>
                  <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                      <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required.</small>
                  </div>
              </div>
              <div  class="mt-3 mb-2 d-flex flex-column align-items-center">
                  <input id="password" formControlName="password" type="password" class="w-100" placeholder="password"/>
                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                      <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                  </div>
              </div>
          </div>

          <div class="d-flex w-100  mt-3">
              <button type="submit" [disabled]="loginForm.invalid" class="login">Login</button>
              <button class="register" [routerLink]="['/signUp']" routerLinkActive="router-link-active">Sign Up</button>
          </div>
      </form>
  </div>
</div>
