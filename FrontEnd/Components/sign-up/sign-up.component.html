<div class="body">
  <div class="container">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <h2 style="text-align:center">Sign Up</h2>
    <div class="form-group">
      <label for="first-name">User Name:</label>
      <input id="first-name" type="text" formControlName="username" class="form-control"
        [ngClass]="{'is-invalid': !profileForm.get('first_name')?.valid && profileForm.get('first_name')?.touched}">
      <div *ngIf="profileForm.value.username.length<4" class="invalid-feedback">
        First name is required and must be at least 4 characters long.
      </div>
     
    </div>


    <div class="form-group">
      <label for="last-name">Password:</label>
      <input id="last-name" type="text" formControlName="password" class="form-control"
        [ngClass]="{'is-invalid': !profileForm.get('last_name')?.valid && profileForm.get('last_name')?.touched}">
      <div *ngIf="profileForm.value.password.length<4?true:false" class="invalid-feedback">
        Last name is required and must be at least 4 characters long.
      </div>
    </div>
    <div class="form-group">
      <label for="role">Role:</label><br>
      <input type="radio" id="admin" value="admin" formControlName="role" name="role">
      <label for="admin">Admin</label><br>
      <input type="radio" id="customer" value="customer" formControlName="role" name="role">
      <label for="customer">Customer</label><br>
      <div *ngIf="profileForm.value.role.length==0" class="invalid-feedback">
        Last name is required and must be at least 6 characters long.
      </div>
    </div>

    <div class="form-group">

      <button type="submit" class="btn btn-dark mt-2" [disabled]="!profileForm.valid ">Submit</button>
    </div>
    <div>
    <p>For New Customers ,Registration <a href="/customerForm">click here</a></p>
</div>

</form>
</div>
